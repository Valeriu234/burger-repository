<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="list1">
        <img src="imgs/salad_leaf.png" alt="">
    </div>
    <h1 class="title">Burger Constructor</h1>
    <div class="list2">
        <img src="imgs/salad_leaf.png" alt="">
    </div>
</div>
<ul class="variation-list">
    <li>
        <img class="bread" src="imgs/burgher_white.png" alt="">
        <h2>Buns</h2>
    </li>
    <li>
        <img class="meat" src="imgs/burger_meat.png" alt="">
        <h2>Meats</h2>
    </li>
    <li>
        <img class="cheese" src="imgs/cheese_slice.png" alt="">
        <h2>Cheeses</h2>
    </li>
    <li>
        <img class="salad" src="imgs/salad_leaf.png" alt="">
        <h2>Salad</h2>
    </li>
    <li>
        <img class="tomato" src="imgs/tomato_slice.png" alt="">
        <h2>Vegetables</h2>
    </li>
    <li>
        <img class="sauce" src="imgs/sauce.png" alt="">
        <h2>Sauce</h2>
    </li>
</ul>

<div class="all">
    <div class="left">
<h3 class="title">Click on images to select</h3>
        <ul class="ingredients-list"></ul>
    </div>
    <div class="middle">
        <div class="burger-images-craft">

        </div>

    </div>
    <div class="right">
        <h3 class="title">My burger:</h3>
        <ul class="summary">

        </ul>
        <h2 class="sum-of-all">Summary: 0 / burger</h2>
        <p class="sum-of-weight">Weight: 0</p>
        <div class="qty-order">
            <div class="qty">
                <button class="btn-transparent">-</button>
                <input class="input-value" value="1">
                <button class="btn-transparent">+</button>
            </div>
            <div class="order">
                <button class="order-btn">
                    <img src="imgs/icons8-beef-burger-30.png">
                    <span class="center">Order</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
