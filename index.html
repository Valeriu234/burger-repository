<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="list1">
        <img src="imgs/salad_leaf.png" alt="">
    </div>
    <h1 class="title">Burger Constructor</h1>
    <div class="list2">
        <img src="imgs/salad_leaf.png" alt="">
    </div>
</div>
<ul class="variation-list">
    <li>
        <img src="imgs/burgher_white.png" alt="">
        <h2>Buns</h2>
    </li>
    <li>
        <img src="imgs/burger_meat.png" alt="">
        <h2>Meats</h2>
    </li>
    <li>
        <img src="imgs/cheese_slice.png" alt="">
        <h2>Cheeses</h2>
    </li>
    <li>
        <img src="imgs/salad_leaf.png" alt="">
        <h2>Salad</h2>
    </li>
    <li>
        <img src="imgs/tomato_slice.png" alt="">
        <h2>Vegetables</h2>
    </li>
    <li>
        <img src="imgs/sauce.png" alt="">
        <h2>Sauce</h2>
    </li>
</ul>

<div class="all">
    <div class="left">
        <h3 class="title">Buns: <span>Choose one of</span></h3>
        <ul class="ingredients-list">
            <li>
                <div class="ingredients-list-image">
                    <img id="bread1" src="imgs/burgher_white.png" width="60">
                </div>
                <div class="text-ingredients">
                    <p>Buns</p>
                    <p>10 MDL</p>
                </div>
                <div class="btn-ingredients">
                    <button class="btn-plus">+</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="middle">
        <img width="100%" height="300" src="imgs/burgher_white.png">
    </div>
    <div class="right">
        <h3 class="title">My burger:</h3>
        <ul class="summary">
            <li>
                <div class="sum-ingredients">
                    <p>
                        <span class="color-grey">Ingridients / weight</span>
                        <span class="text-right">
                            10 MDL
                        </span>
                    </p>
                </div>
                <div class="btn-minus">
                    <button class="btn-remove">X</button>
                </div>
            </li>
        </ul>
        <h2 class="sum-of-all">Summary: 10 MDL / burger</h2>
        <p class="sum-of-weight">Weight: 90g</p>
        <div class="qty-order">
            <div class="qty">
                <button class="btn-transparent">-</button>
                <input class="input-value" value="1">
                <button class="btn-transparent">+</button>
            </div>
            <div class="order">
                <button class="order-btn">
                    <img src="icons8-beef-burger-30.png">
                    <span class="center">Order</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
